<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Alimentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="../static/css/create.css" th:href="@{/css/create.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="form-container">
  <form action="#" th:action="@{/admin/gestion-productos/alimentos/nuevo}" th:object="${alimento}" method="POST">
    <!-- Campo de Descripción -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{desc_producto}" placeholder="Ingresa la descripción" required>
    </div>

    <!-- Campo de Cantidad -->
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" name="cantidad" th:field="*{cantidad}" placeholder="Ingresa la cantidad" required>
      <div class="text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria</label>
      <select class="form-select" id="categoria" name="categoria" th:field="*{categoria}" required>
        <option value="" disabled selected>Selecciona una categoria</option>
        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
      </select>
      <div th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
    </div>

    <div class="mb-3">
      <label for="subcategoria" class="form-label">Categoria</label>
      <select class="form-select" id="subcategoria" name="subcategoria" th:field="*{subcategoria}" required>
        <option value="" disabled selected>Selecciona una categoria</option>
        <option th:each="subcategoria : ${subcategorias}" th:value="${subcategoria.id}" th:text="${subcategoria.nombre}"></option>
      </select>
      <div th:if="${#fields.hasErrors('subcategoria')}" th:errors="*{subcategoria}"></div>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-guardar">Guardar</button>
      <a href="/helper/gestion-productos" class="btn btn-cancelar">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
