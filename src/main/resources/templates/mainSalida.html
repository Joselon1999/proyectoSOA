<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Salida de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="../static/css/main.css" th:href="@{/css/main.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div>
  <button class="btn btn-primary">
    <a th:href="@{/dashboard}">Volver</a></button>
</div>
<div class="container mt-5">
  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1>Despachos</h1>
    </div>
  </div>

  <!-- Lista de despacho -->
  <div class="list-group">
    <div class="list-group-item p-3 food-item" th:each="despacho : ${despachos}">
      <div class="d-flex align-items-center">
        <img th:src="@{/imagenes/alimento.png}"  alt="Imagen del despacho" class="me-3"/>
        <div>
          <h6 th:text="'Ticket: '+ ${despacho.uuid}">Identificador de Despacho</h6>

          <button class="btn btn-update"><a th:href="@{/admin/gestion-salida/enviarSede/{uuid}(uuid = ${despacho.uuid})}">Revisar</a></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <nav aria-label="Paginación de despacho" class="mt-4">
    <ul class="pagination">
      <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
        <a class="page-link" th:href="'?pagina=' + ${paginaActual - 1}">Anterior</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPaginas)}" th:classappend="${i == paginaActual} ? 'active'">
        <a class="page-link" th:href="'?pagina=' + ${i}" th:text="${i}">1</a>
      </li>
      <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
        <a class="page-link" th:href="'?pagina=' + ${paginaActual + 1}">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>

</body>
</html>
