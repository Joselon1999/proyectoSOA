<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="../static/css/main.css" th:href="@{/css/main.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="container">
  <form th:action="@{/productos/descontar-stock}" method="post">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>CÓDIGO</th>
        <th>DESCRIPCIÓN</th>
        <th>STOCK</th>
        <th>CANTIDAD</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="producto, stat : ${productos}">
        <td th:text="${producto.codigo}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.stock}"></td>
        <td>
          <input type="hidden" th:name="'productos[' + ${stat.index} + '].id'" th:value="${producto.id}">
          <input type="number" min="0" th:name="'productos[' + ${stat.index} + '].cantidad'">
        </td>
      </tr>
      </tbody>
    </table>

    <button type="submit">GUARDAR</button>
  </form>

  <a href="/" class="back-link">VOLVER AL FORMULARIO</a>
</div>
</body>
</html>
