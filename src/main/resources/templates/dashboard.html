<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen CALIMOD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}"  type="text/css"  rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <img th:src="@{/imagenes/logo.jpg}" alt="Almacen CALIMOD" style="max-height: 80px;"/>
        </div>
    </div>
    <div class="row g-3">
        <!-- Ingreso de Productos -->
        <div class="col-md-6">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/admin/gestion-productos/alimentos/nuevo'">
                <a th:href="@{/admin/gestion-productos/alimentos/nuevo}">
                    <img th:src="@{/imagenes/agregar-producto.png}" alt="Ingreso de Productos"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title">Ingreso de Productos</h5>
                </div>
            </div>
        </div>

        <!-- Gestión productos -->
        <div class="col-md-6">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/helper/gestion-productos'">
                <a th:href="@{/helper/gestion-productos}">
                    <img th:src="@{/imagenes/images.png}" alt="gestion-productos"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title">Actualizar de Productos</h5>
                </div>
            </div>
        </div>

        <!-- Gestión Informes -->
        <div class="col-md-6">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/admin/gestion-despacho/crearDespacho'">
                <a th:href="@{/admin/gestion-despacho/crearDespacho}">
                    <img th:src="@{/imagenes/inventory.jpg}" alt="Despacho de Producto"/>
                </a>
                <div class="card-body">
                    <h5 class="card-title">Despacho de Producto</h5>
                </div>
            </div>
        </div>

        <!-- Gestión Donadores -->
        <div class="col-md-6">
            <div class="card text-center p-3 border-0 shadow" th:onclick="'/helper/gestion-donador'">
                <a th:href="@{/helper/gestion-donador}">
                    <img th:src="@{/imagenes/inventory.jpg}" alt="Salida de Producto "/>
                </a>
                <div class="card-body">
                    <h5 class="card-title">Salida de Producto</h5>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
